trainer:
  max_epochs: 110
  log_every_n_steps: 10
  accelerator: cuda
  default_root_dir: ~/working/models/ftw-to-ma-unet-effnb7-ltfl-lr1e3-sta-stg1-ep10
  devices: [0]
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        monitor: val/loss
        mode: min
        save_top_k: 0
        save_last: true
        filename: '{epoch}-{val_loss:.2f}'
model:
  class_path: ftw_ma.trainers.CustomSemanticSegmentationTask
  init_args:
    class_weights: [0.05, 0.2, 0.75]
    loss: localtversky
    model: unet
    backbone: efficientnet-b7
    weights: true
    patch_weights: false
    in_channels: 4
    num_classes: 3
    num_filters: 64
    ignore_index: 3
    lr: 1e-3
    patience: 10
    freeze_backbone: true
data:
  class_path: ftw_ma.datamodule.FTWMapAfricaDataModule
  init_args:
    temporal_options: windowB
    batch_size: 32
    num_workers: 4
    num_samples: -1
    data_dir: /home/airg/data/labels/cropland/
    catalog: ~/projects/ftw-mappingafrica-integration/data/ftw-catalog2.csv
    normalization_strategy: min_max
    normalization_stat_procedure: gab
    random_shuffle: false
    global_stats:
      min: [203.5]
      max: [4590.4]
    img_clip_val: 0
seed_everything: 7
